            <div class="eleven-content-bottom-text font-special">

            </div>

</div>
<script>
    const imageWidth = 1920
    const buttons = {
        filFrog: {
            x: 236,
            y: 620,
            dx: 448,
            dy: 694,
        },
        solution: {
            x: 1378,
            y: 30,
            dx: 1554,
            dy: 74,
        },
        cloudC2: {
            x: 1624,
            y: 30,
            dx: 1800,
            dy: 74,
        },
        console: {
            x: 770,
            y: 4396,
            dx: 1142,
            dy: 4490,
        },
        wechat: {
            x: 645,
            y: 8478,
            dx: 720,
            dy: 8546,
        },
        email: {
            x: 720,
            y: 8478,
            dx: 792,
            dy: 8546,
        },
        qq: {
            x: 792,
            y: 8478,
            dx: 864,
            dy: 8546,
        },
        phone: {
            x: 864,
            y: 8478,
            dx: 936,
            dy: 8546,
        },
        github: {
            x: 936,
            y: 8478,
            dx: 1006,
            dy: 8546,
        },
        filFox: {
            x: 1240,
            y: 8478,
            dx: 1434,
            dy: 8546,
        },
        fileCoin: {
            x: 1434,
            y: 8478,
            dx: 1576,
            dy: 8546,
        }
    }
    new Vue({
        el: '#app',
        data: {},
        methods: {
            getBoxWidth() {
                return document.getElementById("app").scrollWidth
            },
            getBoxHeight() {
                return document.getElementById("app").scrollHeight
            },
            onMouseDown(e) {
                const rate = imageWidth / this.getBoxWidth()
                const x = e.pageX * rate
                const y = e.pageY * rate
                for (let k in buttons) {
                    if (x >= buttons[k].x && x <= buttons[k].dx && y >= buttons[k].y && y <= buttons[k].dy) {
                        console.log("点击", k)
                        switch (k) {
                            case "filFrog":
                                break;
                            case "console":
                                window.open("https://console.froghub.cn")
                                break;
                            case "filFox":
                                window.open("https://filfox.info/")
                                break;
                            case "fileCoin":
                                window.open("https://filecoin.io/")
                                break;
                        }
                    }
                }
            }
        }
    });
</script>
